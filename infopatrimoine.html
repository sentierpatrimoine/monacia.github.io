<section class="bg-dark">
  <div class="text-center">
    <h1>decouvrir le patrimoine</h1>
  </div>
</section>

<section id="decouvrir">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Du sentier </h2>
        <hr class="primary">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% for decouvrir in site.decouvrir %}
        <div class="col-lg-3 col-md-6 text-center">
          <div class="endroits-box">
            <h2> <a href="{{ decouvrir.url }}" > {{ decouvrir.title }}</h2>
              <img src="{{ decouvrir.image_path }}"/>
              <p>{{ decouvrir.pages | sample }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
